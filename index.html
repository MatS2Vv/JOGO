<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Jogo da Nave 2D</title>

<style>
    body {
        background: black;
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
    }

    #game {
        width: 600px;
        height: 400px;
        background: #111;
        border: 3px solid white;
        margin: 20px auto;
        position: relative;
        overflow: hidden;
    }

    #player {
        width: 40px;
        height: 40px;
        background: cyan;
        position: absolute;
        left: 50px;
        top: 180px;
        clip-path: polygon(0 50%, 100% 0, 100% 100%);
    }

    .meteor {
        width: 40px;
        height: 40px;
        background: orange;
        border-radius: 50%;
        position: absolute;
        right: 0;
    }

    #score {
        text-align: center;
        color: white;
        font-size: 24px;
        margin-top: 10px;
    }
</style>
</head>

<body>

<div id="score">Pontos: 0</div>
<div id="game">
    <div id="player"></div>
</div>

<script>
    const game = document.getElementById("game");
    const player = document.getElementById("player");
    const scoreText = document.getElementById("score");

    let score = 0;
    let speed = 4;
    let keys = {};

    // Movimento do jogador
    document.addEventListener("keydown", e => keys[e.key] = true);
    document.addEventListener("keyup", e => keys[e.key] = false);

    function movePlayer() {
        let top = parseInt(getComputedStyle(player).top);
        let left = parseInt(getComputedStyle(player).left);

        if (keys["ArrowUp"] && top > 0) player.style.top = top - 4 + "px";
        if (keys["ArrowDown"] && top < 360) player.style.top = top + 4 + "px";
        if (keys["ArrowLeft"] && left > 0) player.style.left = left - 4 + "px";
        if (keys["ArrowRight"] && left < 560) player.style.left = left + 4 + "px";
    }

    // Criar meteoros
    function createMeteor() {
        const meteor = document.createElement("div");
        meteor.classList.add("meteor");
        meteor.style.top = Math.random() * 360 + "px";
        game.appendChild(meteor);

        let pos = 600;

        let timer = setInterval(() => {
            pos -= speed;
            meteor.style.left = pos + "px";

            if (pos < -40) {
                clearInterval(timer);
                meteor.remove();
                score++;
                scoreText.textContent = "Pontos: " + score;

                if (score % 5 === 0) speed++; // aumenta dificuldade
            }

            // colisão
            const p = player.getBoundingClientRect();
            const m = meteor.getBoundingClientRect();

            if (
                p.left < m.right &&
                p.right > m.left &&
                p.top < m.bottom &&
                p.bottom > m.top
            ) {
                alert("GAME OVER! Pontuação: " + score);
                location.reload();
            }

        }, 20);
    }

    // Loop principal
    setInterval(movePlayer, 20);
    setInterval(createMeteor, 1200);

</script>

</body>
</html>
